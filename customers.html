<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Cadastrar Clientes</title>
</head>
<body>
    <section class="section-container background-section-one">
        <div class="flexdiv" >
            <div class="card-container" style="background-color: #b6d3c4;">
                <h1 class="trynow">
                    Cadastro de Clientes
                </h1>
                <form id="formClient">
                    <div id="content">
                        <div class="input-group">
                            <label for="name">Nome</label>
                            <input name="name" type="text"class="input-campos" id="nome">
                        </div>
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input name="email" type="email" class="input-campos" id="email">
                        </div>
                        <div class="input-group">
                            <label for="phone">Telefone</label>
                            <input name="phone" type="text" class="input-campos" id="telefone">
                        </div>
                        <div class="input-group">
                            <label for="city">Cidade</label>
                            <input name="city" type="text" class="input-campos" id="cidade">
                        </div>
                        <div class="input-group">
                            <label for="address">EndereÃ§o</label>
                            <input name="address" type="text" class="input-campos" id="endereco">
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn-primary">Salvar</button>
                    </div>    
                </form>
                <a href="index.html" class="btn-secondary">Voltar</a>
            </div>
        </div>
    </section>
    

    
</body>
